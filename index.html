<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Fix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 73, 144);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
                  rgba(0, 73, 144, 0.5) 5px 10px 15px;
      transition: all 0.5s;
    }

    .navbar-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Dropdown Styling */
    .menu {
      font-size: 16px;
      line-height: 1.6;
      color: #fff;
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    .menu .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 24px;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .menu .link::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a3cff;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.48s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .menu .item {
      position: relative;
    }

    .menu .item .submenu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px; /* Adjusted width */
      background-color: white;
      border-radius: 0 0 16px 16px;
      border: 1px solid #cccccc;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-12px);
      transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      pointer-events: none;
      list-style: none;
    }

    .menu .item:hover .submenu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }

    .menu .item:hover .link {
      color: #ffffff;
    }

    .menu .item:hover .link::after {
      transform: scaleX(1);
      transform-origin: right;
    }

    .submenu .submenu-item {
      width: 100%;
    }

    .submenu .submenu-link {
      display: block;
      padding: 12px 16px; /* Adjusted padding */
      width: 100%;
      text-align: left;
      text-decoration: none;
      color: #333;
      position: relative;
      transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
      white-space: nowrap; /* Prevent text overflow */
      overflow: hidden; /* Hide overflow text */
    }

    .submenu .submenu-link:hover {
      color: black;
      font-weight: bold;
      
    }

    .android-app {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffc107;
      color: #004990;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }

    .android-app:hover {
      transform: translateY(-3px);
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
    </div>
    <ul class="menu">
      <li class="item">
        <a href="#" class="link">Class 11</a>
        <ul class="submenu">
          <li class="submenu-item">
            <a href="#" class="submenu-link">English</a>
          </li>
          <li class="submenu-item">
            <a href="#" class="submenu-link">Nepali</a>
          </li>
        </ul>
      </li>
      <li class="item">
        <a href="#" class="link">Class 12</a>
        <ul class="submenu">
          <li class="submenu-item">
            <a href="#" class="submenu-link">English</a>
          </li>
          <li class="submenu-item">
            <a href="#" class="submenu-link">Nepali</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#" class="link">Privacy Policy</a>
      </li>
      <li>
        <a href="#" class="link">About</a>
      </li>
      <li>
        <a href="#" class="link">Contact</a>
      </li>
    </ul>
    <a class="android-app" href="#">A</a>
  </div>
</body>
</html>
